<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-3 ">
            <div class="col-lg-6 offset-lg-3 text-center">
                <h1>Lista de Usuarios</h1>
            </div>
            <table class="table table-striped table-dark table-bordered text-center mt-4">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Contraseña</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:if="${usuarios != null and usuarios.size() > 0}">
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.user}"></td>
                            <td th:text="${usuario.pass}"></td>
                        </tr>
                    </th:block>
                    <th:block th:unless="${usuarios != null and usuarios.size() > 0}">
                        <tr>
                            <td colspan="6">No hay usuarios registrados.</td>
                        </tr>
                    </th:block>

                </tbody>
            </table>
            <div class="row mt-3 text-center">
                <div class="col-lg-6 offset-lg-3 justify-content-center">
                    <a th:href="@{/}" class="btn btn-danger btn-block">Cerrar Sesión</a>
                </div>
            </div>
        </div>
</body>

</html>
